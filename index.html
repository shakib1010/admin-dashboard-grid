<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Admin Dashboard Grid</title>
  </head>
  <body>
    <div class="container dashboard">
      <nav class="nav">
        <div class="logo mb-large">
          <span class="logo__icon material-symbols-outlined">
            dashboard
          </span>
          <p class="logo__text">Logo Title</p>
        </div>

        <ul class="nav__list">
          <li class="nav__item">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"
                >home</span
              >
              <span class="nav__link--text">Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"
                >person</span
              >
              <span class="nav__link--text">Profile</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"
                >mode_comment</span
              >
              <span class="nav__link--text">Message</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"
                >history</span
              >
              <span class="nav__link--text">History</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"
                >file_copy</span
              >
              <span class="nav__link--text">Task</span>
            </a>
          </li>
          <li class="nav__item mb-large">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"
                >Group</span
              >
              <span class="nav__link--text">Communities</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"
                >settings</span
              >
              <span class="nav__link--text">Settings</span>
            </a>
          </li>

          <li class="nav__item">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"
                >help_center</span
              >
              <span class="nav__link--text">Support</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="" class="nav__link">
              <span class="nav__link--icon material-symbols-outlined"> verified_user </span>
              <span class="nav__link--text">Privacy</span>
            </a>
          </li>
        </ul>
      </nav>
      <main>
        <header id="#section-header" class="header">
          <div class="header__left">
            <div class="search">
              <label for="search-box" class="search__icon">
                <span class="material-symbols-outlined">search</span>
              </label>
              <input type="text" name="search" class="search__input" id="search-box">
            </div>
            <div class="profile-large">
              <span class="profile-large__img">
                <img src="images/user-1.jpg" alt="">
              </span>
              <h1 class="profile-large__user-name">
                  <span class="profile-large__user-name--small">Hi there</span> 
                  <span class="profile-large__user-name--large">Morgan Okley</span>
              </h1>
            </div>
          </div>
          <div class="header__right">
            <div class="header__right--top">
              <div class="profile-sm">
                <div class="profile-sm__notify-icon">
                  <span class="material-symbols-outlined">
                    notifications_active
                    </span>
                </div>
                <div class="profile-sm__img">
                  <img src="images/user-1.jpg" alt="">
                </div>
                <div class="profile-sm__user-name">
                  <p>Morgan Okley</p>
                </div>
              </div>
            </div>
            <div class="header__right--bottom">
              <button class="btn">New</button>
              <button class="btn">Upload</button>
              <button class="btn">Share</button>
            </div>
          </div>
        </header>

      </main>
    </div>
  </body>
</html>
